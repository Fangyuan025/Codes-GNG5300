<!-- templates/students/student_form.html -->
{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Student</button>
</form>
{% endblock %}
